
<ion-header >

  <ion-navbar color="taba">
    <ion-title>{{ items.gds_name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-card>
        <img style="height: 300px;width: 100%;" src="http://localhost:80/smce/upload/{{ items.gds_pic1 }}"/>
        <img style="height: 300px;width: 100%;" src="http://localhost:80/smce/upload/{{ items.gds_pic2 }}"/>
        <img style="height: 300px;width: 100%;" src="http://localhost:80/smce/upload/{{ items.gds_pic3 }}"/>
        <img style="height: 300px;width: 100%;" src="http://localhost:80/smce/upload/{{ items.gds_pic4 }}"/>
      
</ion-card>
<ion-card>
  <ion-card-header>ข้อมูลสินค้า</ion-card-header>
  <ion-card-content>
   <b>ชื่อสินค้า <ion-input type="text" placeholder="ชื่อสินค้า" value="{{ items.gds_name }}" ></ion-input></b>
   <b>รายละเอียดสินค้า <ion-input type="text" placeholder="รายละเอียดสินค้า" value="{{ items.gds_detail }}" ></ion-input></b>
   <b>คุณสมบัติสินค้า <ion-input type="text" placeholder="คุณสมบัติสินค้า" value="{{ items.gds_prob }}" ></ion-input></b>
   <b>ราคาสินค้า <ion-input type="number" placeholder="ราคาสินค้า" value="{{ items.gds_price }}" ></ion-input></b>
  </ion-card-content>
</ion-card>
<button  ion-button block outline (click)=update() color="light" >บันทึก</button>
</ion-content>
