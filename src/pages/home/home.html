<ion-header>
  <ion-navbar color="taba">
        <ion-title ><ion-icon name="home"></ion-icon> หน้าแรก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background" >
    <ion-refresher  (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="เลื่อนลงเพื่อโหลดใหม่"
          refreshingSpinner="circles"
          refreshingText="กำลังโหลดใหม่">
        </ion-refresher-content>
      </ion-refresher>
  <ion-list>
  <ion-card *ngFor="let item of items"  >
      <ion-slides pager style="height:auto" >
              <ion-slide ><img style="width: 100nw; height: auto;" src="http://esmce.nrru.ac.th/smce/upload/{{ item.news_image }}"/></ion-slide>
              <ion-slide ><img style="width: 100nw; height: auto;" src="http://esmce.nrru.ac.th/smce/upload/{{ item.news_image1 }}"/></ion-slide>
              <ion-slide ><img style="width: 100nw; height: auto;" src="http://esmce.nrru.ac.th/smce/upload/{{ item.news_image2 }}"/></ion-slide>
              <ion-slide ><img style="width: 100nw; height: auto;" src="http://esmce.nrru.ac.th/smce/upload/{{ item.news_image3 }}"/></ion-slide>
              <ion-slide ><img style="width: 100nw; height: auto;" src="http://esmce.nrru.ac.th/smce/upload/{{ item.news_image4 }}"/></ion-slide>
      </ion-slides>
      <ion-card-content >
           {{ item.news_detail }}      
      </ion-card-content >
  </ion-card> 
</ion-list>
</ion-content>
