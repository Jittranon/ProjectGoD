
<ion-header>

  <ion-navbar color="taba">
      <ion-row>
        <ion-col col-10>
            <ion-title><ion-icon  color="light" name = "leaf"></ion-icon> ข้อมูลสินค้า</ion-title>
        </ion-col>
        <ion-col col-2 >
            <ion-title (click)="add()"><ion-icon   color="light" name = "add"></ion-icon></ion-title>
        </ion-col>
      </ion-row>  
      
  </ion-navbar>

</ion-header>

<ion-content class="background"> 
            <ion-fab top right>
                <button (click)="add()" ion-fab mini><ion-icon name="add"></ion-icon></button>
            </ion-fab>
    <ion-list *ngFor="let item of items">
        <ion-card   (click)=viewDetail(item) no-lines>
            <ion-slides pager style="height: 300px;">
                <ion-slide ><img style="width: 100vw;height: 300px" src="http://esmce.nrru.ac.th/smce/upload/{{ item.gds_pic1 }}"/></ion-slide>
                <ion-slide ><img style="width: 100vw;height: 300px" src="http://esmce.nrru.ac.th/smce/upload/{{ item.gds_pic2 }}"/></ion-slide>
                <ion-slide ><img style="width: 100vw;height: 300px" src="http://esmce.nrru.ac.th/smce/upload/{{ item.gds_pic3 }}"/></ion-slide>
                <ion-slide ><img style="width: 100vw;height: 300px" src="http://esmce.nrru.ac.th/smce/upload/{{ item.gds_pic4 }}"/></ion-slide>
              
              </ion-slides>
          <ion-card-content >
              <ion-card-title>
                {{ item.gds_name }}
              </ion-card-title>
              <h4>{{ item.gds_prob }}</h4>
              <h4>ราคา {{ item.gds_price }} บาท</h4>
            </ion-card-content>
        </ion-card>
    </ion-list>

</ion-content>
