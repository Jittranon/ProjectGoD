
<ion-header>

  <ion-navbar color="taba">
            <ion-title>ข้อมูลสินค้า</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background"> 
    <ion-list *ngFor="let item of items">
        <ion-card  no-lines>
                <ion-fab top right color="light" >
                        <button ion-fab mini><ion-icon name="list"></ion-icon></button>
                        <ion-fab-list side="left">
                            <button (click)="delete()" color="danger" ion-fab><ion-icon name="trash"></ion-icon></button>
                          <button (click)=viewDetail(item) color="dark" ion-fab><ion-icon name="create"></ion-icon></button>
                        </ion-fab-list>
                </ion-fab>
            <ion-slides pager style="height: 300px;">
                <ion-slide ><img style="width: 100vw;height: 300px" src="http://esmce.nrru.ac.th/smce/upload/{{ item.gds_pic1 }}"/></ion-slide>
                <ion-slide ><img style="width: 100vw;height: 300px" src="http://esmce.nrru.ac.th/smce/upload/{{ item.gds_pic2 }}"/></ion-slide>
                <ion-slide ><img style="width: 100vw;height: 300px" src="http://esmce.nrru.ac.th/smce/upload/{{ item.gds_pic3 }}"/></ion-slide>
                <ion-slide ><img style="width: 100vw;height: 300px" src="http://esmce.nrru.ac.th/smce/upload/{{ item.gds_pic4 }}"/></ion-slide>
              
              </ion-slides>
          <ion-card-content >
              <ion-card-title>
                {{ item.gds_name }}
              </ion-card-title>
              <h4>{{ item.gds_prob }}</h4>
              <h4>ราคา {{ item.gds_price }} บาท</h4>
            </ion-card-content>
        </ion-card>
    </ion-list>
    <ion-fab bottom right color="light" >
            <button ion-fab mini (click)="add()" ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
