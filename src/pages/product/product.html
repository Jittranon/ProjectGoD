<ion-header>

  <ion-navbar color="taba">
      <ion-searchbar placeholder="ค้นหา" name="search" (ionInput)="search($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-list>
      <ion-card *ngFor="let item of items"  (click)=viewDetail(item) no-lines>
          <ion-slides pager style="height: 300px;">

              <ion-slide ><img style="width: 100vw;height: 300px" src="http://localhost:8080/smce/upload/{{ item.gds_pic1 }}"/></ion-slide>
              <ion-slide ><img style="width: 100vw;height: 300px" src="http://localhost:8080/smce/upload/{{ item.gds_pic2 }}"/></ion-slide>
              <ion-slide ><img style="width: 100vw;height: 300px" src="http://localhost:8080/smce/upload/{{ item.gds_pic3 }}"/></ion-slide>
              <ion-slide ><img style="width: 100vw;height: 300px" src="http://localhost:8080/smce/upload/{{ item.gds_pic4 }}"/></ion-slide>
            
            </ion-slides>
        <ion-card-content >
            <ion-card-title>
              {{ item.gds_name }}
            </ion-card-title>
            <h4>{{ item.gds_prob }}</h4>
            <h4>ราคา {{ item.gds_price }} บาท</h4>
          </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
