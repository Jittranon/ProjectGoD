<ion-content class="background" >
  <ion-card>
    <ion-card-header>
      ลงทะเบียน
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="ชื่อผู้ใช้" [(ngModel)]="usernew" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>กลุ่ม</ion-label>
              <ion-select [(ngModel)]="group_id">
                <ion-option value="11">สมาชิก</ion-option>
                <ion-option value="12">ประธานกลุ่ม</ion-option>
                <ion-option value="100"> ผู้ดูแล</ion-option>
              </ion-select>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="อีเมล์" [(ngModel)]="emailnew"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="รหัสผ่าน" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="รหัสผ่านอีกครั้ง" [(ngModel)]="passwordA"></ion-input>
        </ion-item>
        
      </ion-list>
      <ion-checkbox [(ngModel)]="aa" value="true"></ion-checkbox>
         <a>ยืนยันการลงทะเบียน!<b> ข้อตกลง</b></a>
      <button ion-button block (click)=register() outline color="light">ลงทะเบียน</button>
    </ion-card-content>
  </ion-card>
</ion-content>
