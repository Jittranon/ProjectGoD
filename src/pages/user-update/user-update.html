
<ion-header>

  <ion-navbar color="taba">
    <ion-title>แก้ไขข้อมูล</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-list> 
    <ion-card *ngFor="let item of items" no-lines>
      <img style="height: 300px" src="http://localhost:80/smce/upload/{{ item.mem_logo }}"/>
          <ion-card-content >
          <ion-card-title>
              <h4><b>ชื่อ</b><ion-input type="text" placeholder="ชื่อ" value="{{ item.mem_name }}" ></ion-input></h4>
          </ion-card-title>
          <h4><b>เกี่ยวกับสินค้า</b><ion-input type="text" placeholder="เกี่ยวกับสินค้า" value="{{ item.mem_detail }}" ></ion-input></h4>
          <h4><b>ที่อยู่</b><ion-input type="text" placeholder="ที่อยู่" value="{{ item.mem_addr }}" ></ion-input></h4>
        </ion-card-content>
    </ion-card>
</ion-list>
<button  ion-button block outline (click)=update() color="light" >บันทึก</button>
</ion-content>
