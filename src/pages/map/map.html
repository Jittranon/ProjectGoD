<ion-header>

  <ion-navbar color="taba">
      <ion-row>
          <ion-col hidden col-5>
                <ion-input color="light" type="text" placeholder="คำค้นหา" (value)="searchw" ></ion-input>
          </ion-col>
          <ion-col col-10>
                <ion-select  stacked [(ngModel)]="searchd" placeholder="เลือกประเภทสินค้า">
                        <ion-option value="0" selected>ทั้งหมด</ion-option>
                    <ion-option *ngFor="let type of type" value="{{ type.t_code }}">{{ type.t_name }}</ion-option>
                </ion-select>
          </ion-col>
          <ion-col col-2>
              <button class="button" ion-button  (click)=loaddata(searchd) color="light"  >ค้นหา</button>
          </ion-col>
      </ion-row>
  </ion-navbar>

</ion-header>


<ion-content class="background" >
  <div  #map id="map"></div>

  <ion-fab right bottom>
    <button ion-fab color="dark"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button (click)="refresh()" ion-fab><ion-icon name="refresh"></ion-icon></button>
      <button (click)="route()" ion-fab><ion-icon name="navigate"></ion-icon></button>
      <button (click)="goods()"ion-fab><ion-icon name="leaf"></ion-icon></button>
      <button (click)="person()"ion-fab><ion-icon name="person"></ion-icon></button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
